name: tutoring_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  firebase_core: ^2.23.0 # enabling connecting to multiple Firebase apps
  firebase_auth: ^4.14.1 # enabling authentication using passwords, phone numbers and
  google_sign_in: ^6.1.6 # a secure authentication system for signing in with a Google
  cloud_firestore: ^4.13.1 # a cloud-hosted, noSQL database with live synchronization
  firebase_storage: ^11.5.2 # object storage service (images, videos)
  shared_preferences: ^2.2.2 # local storage on device
  flutter_riverpod: ^2.4.8 # riverpod state management
  go_router: ^13.0.1 # google screen routes management
  google_fonts: ^6.1.0 # access fonts from fonts.google.com
  image_picker: ^1.0.4 # access gallery and take images from camera
  flutter_localization: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

assets:
  - lib/assets/

flutter:
  uses-material-design: true
  generate: true # Corrected indentation
